---
- hosts: dev
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
        filename: docker

    - name: Update apt cache again
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install pip for Python 3
      apt:
        name: python3-pip
        state: present

    - name: Install docker Python module
      pip:
        name: docker
        executable: pip3
        extra_args: --break-system-packages

    - name: Remove old container if exists
      docker_container:
        name: demoapp
        state: absent

    - name: Pull the latest image
      docker_image:
        name: "shiakahmed53/demoapp:{{ DOCKER_TAG }}"
        source: pull

    - name: Start the new container
      docker_container:
        name: demoappc1
        image: "shiakahmed53/demoapp:{{ DOCKER_TAG }}"
        state: started
        restart_policy: always
        published_ports:
          - "0.0.0.0:8080:8080"
